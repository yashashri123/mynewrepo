<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/script.js"></script>

</head>

<body>

    <div class="container">
        <form onsubmit="register(event)">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
             
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Age</label>
              <input type="number" class="form-control" id="age" aria-describedby="emailHelp">
             
            </div>
            <div class="mb-3">
              <label for="mobile" class="form-label">Mobile No.</label>
              <input type="tel" class="form-control" id="mobile" aria-describedby="emailHelp">
             
            </div>
            <div class="mb-3">
              <label for="email-id" class="form-label">Email-id</label>
              <input type="email" class="form-control" id="email-id" aria-describedby="emailHelp">
             
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3">
              <label for="c-password" class="form-label">Confim Password</label>
              <input type="password" class="form-control" id="c-password">
            </div>
            
            <button type="submit" class="btn btn-primary">Registration</button>
          </form>
    </div>
    

    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
